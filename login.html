<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <style>
        body {
            box-sizing: border-box;
            background-color: rgb(82, 82, 126);
        }

        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .form h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .form input[type='text'],
        .form input[type='password'] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3ccc;
            border-radius: 4px;
        }

        .form a {
            text-decoration: none;

        }
    </style>
</head>

<body>
    <h1>Login Form</h1>
    <form>
        <div class="form">
            <h3 class="name">Enter your name:</h3>
            <input type="text" placeholder="Enter your name" name="name" id="Input">
            <button onclick="SendName()">Submit</button>
            <p id="Response"></p>
            <br>
            <h3 class="name">Enter your password:</h3>
            <input type="password" placeholder="Enter your password" name="password"><br><br>
            <a href="" id="already">Already have an account?:</a>
            <a href="" id="sign">Sign Up</a>
        </div>
    </form>

    <script>
        // Anchor tag to applying script


            document.getElementById("already").addEventListener("click", function(event) {
                event.preventDefault(); // Prevents the link from navigating
            document.body.style.backgroundColor = "#a0a0a0"; // Change to any color you want
  });

  const sign = document.getElementById("sign");
  sign.addEventListener("click",function(event){
    event.preventDefault();
    document.body.style.color = "#bcda00";
    document.body.style.backgroundColor = "#f0f0f0"
  })



    async function SendName(){
    const Name = document.getElementById('Input').value;
    const Response = await fetch("http://localhost:3000/send",{
    method :'POST',
    headers : {'Content-Type' : 'application/json'},
    body : JSON.stringify({Name})
    });
    const Data = await Response.json();
    document.getElementById('Response').innerText = Data.message;

    }
    </script>
</body>

</html>

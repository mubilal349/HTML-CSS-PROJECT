<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eshoper-Rcommerce | Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      transition: all 0.4s ease;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #007bff;
      cursor: pointer;
      font-size: 0.9em;
    }
    .hidden {
      display: none;
    }
    .branding {
      margin-bottom: 20px;
      font-size: 1.4em;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

<div class="form-container" id="loginForm">
  <div class="branding">Eshoper-Ecommerce</div>
  <h2>Login</h2>
  <form>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register</span>
  </form>
</div>

<div class="form-container hidden" id="registerForm">
  <div class="branding">Eshoper-Ecommerce</div>
  <h2>Register</h2>
  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
  </form>
</div>

<script>
  function toggleForm() {
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("registerForm").classList.toggle("hidden");
  }
</script>

</body>
</html>
